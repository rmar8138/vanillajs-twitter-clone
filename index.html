    <title>Twitter Clone</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="home">
    <nav class="navbar">
      <div class="container">
        <ul class="navbar__list">
          <li class="navbar__list-item">
            <a href="#" class="navbar__list-item__link">
              Home
            </a>
          </li>
          <li class="navbar__list-item">
            <a href="#" class="navbar__list-item__link">
              Explore
            </a>
          </li>
          <li class="navbar__list-item">
            <a href="#" class="navbar__list-item__link">

            </a>
          </li>
          <li class="navbar__list-item">
            <a href="#" class="navbar__list-item__link">

            </a>
          </li>
          <li class="navbar__list-item">
            <a href="#" class="navbar__list-item__link">
              Bookmarks
            </a>
          </li>
          <li class="navbar__list-item">
            <a href="#" class="navbar__list-item__link">
              Lists
            </a>
          </li>
          <li class="navbar__list-item">
            <a href="#" class="navbar__list-item__link">
              Profile
            </a>
          </li>
          <li class="navbar__list-item">

            </a>
          </li>
        </ul>
      </div>
      <button class="btn tweet-button">Tweet</button>

        <form class="tweet-form">
          <input type="text" class="tweet-form__text" />
          <button class="btn tweet-form__button">Tweet</button>
        </form>
        <ul class="tweet-list" id="tweetList"></ul>
      </div>
    </main>
    <aside class="trends">
      <div class="container">
        <p>Cool stuff coming soon</p>
      </div>
    </aside>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
